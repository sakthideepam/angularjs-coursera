<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body ng-app="narrowItDownApp">
    <div class="container" ng-controller="narrowItDownController as nCtrl">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input
          type="text"
          placeholder="search term"
          ng-model="nCtrl.searchStr"
          class="form-control"
        />
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="nCtrl.filterMenuItems()">
          Narrow It Down For Me!
        </button>
      </div>

      <found-items
        found="nCtrl.found"
        empty-search-msg="nCtrl.emptySearchMsg"
        on-remove="nCtrl.onRemove(itemIndex)"
      ></found-items>
    </div>
  </body>
</html>
